containers:

  node:
    setup:
    #- !Alpine v3.3
    - !Ubuntu trusty
    - !UbuntuUniverse
    - !Install [npm]
    - !NpmDependencies
    environ:
      NODE_PATH: /usr/local/lib/node_modules
      HOME: /tmp

  doc:
    setup:
    - !Container node
    - !Install [make]
    - !PipConfig {dependencies: true}
    - !Py3Install [sphinx, sphinx_rtd_theme]
    #[py-sphinx, py-sphinx_rtd_theme]
    environ:
      NODE_PATH: /usr/local/lib/node_modules
      HOME: /tmp

  serve:
    setup:
    - !Tar
      url: https://github.com/cortesi/devd/releases/download/v0.1/devd-0.1-linux64.tgz
      path: /usr/bin
      subdir: devd-0.1-linux64


commands:

  npm: !Command
    description: Npm command
    container: node
    run: [npm]

  test: !Command
    description: Run unit tests
    container: node
    run: [npm, test]

  playground: !Command
    description: Run webpack dev server with hot-reload in examples/playground
    container: node
    work-dir: examples/playground
    run:
    - webpack-dev-server
    - --hot
    - --progress
    - --colors

  webpack: !Command
    description: Run webpack command
    container: node
    run:
    - webpack

  doc: !Command
    description: Build documentation and examples
    container: doc
    run: |
      set -ex
      cd /work/doc
      make html
      # example: counter
      cd /work/examples/counter
      cp index.html ../../doc/_build/html/examples/counter
      webpack
      # example: debounce
      cd /work/examples/debounce
      cp index.html ../../doc/_build/html/examples/debounce
      webpack
    epilog: |
      --------------------------------------------------------
      Documentation is built under doc/_build/html/index.html
      Examples are in doc/_build/html/examples

  devd: !Command
    description: Run devd (useful to run inside the example directory)
    container: serve
    run: [devd]
