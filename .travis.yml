language: node_js
sudo: false
jobs:
  include:
  - language: node_js
  - stage: publish
    install:
    - npm install
    - pip install sphinx sphinx_rtd_theme --user
    script:
    - "make html -C doc SPHINXBUILD=~/.local/bin/sphinx-build WEBPACK=$(npm bin)/webpack BABEL=$(npm bin)/babel"
    - "touch doc/_build/html/.nojekyll"
    env:
      secure: ""
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: "$GH_TOKEN"
      local_dir: doc/_build/html
      on:
        branch: master
  - stage: publish
    script: true
    before_deploy: |
      cd khufu-runtime
      npm run build
    deploy:
      provider: npm
      skip_cleanup: true
      email: "paul@colomiets.name"
      api_key:
        secure: ""
      on:
        tags: true
  - stage: publish
    script: true
    deploy:
      provider: npm
      skip_cleanup: true
      email: "paul@colomiets.name"
      api_key:
        secure: ""
      on:
        tags: true
